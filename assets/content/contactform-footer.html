<div class="form">
    <div class="form-group">
        <label>Nombre</label>
        [text* your-name]
    </div>

    <div class="form-group">
        <label>Email</label>
        [email* your-email]
    </div>

    <div class="form-group">
        <label>Mensaje</label>
        [textarea your-message]
    </div>
    
    [submit "Enviar"]
</div>
